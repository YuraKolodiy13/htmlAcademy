<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Центровка с помощью transform:translate</title>
    <meta charset="utf-8">
    <!--<base href="/assets/course71/">-->
    <!--<link rel="stylesheet" href="world.css">-->
    <style>
        .wrapper{
            width: 500px;
            height: 300px;
            margin: 200px auto;
            background-color: red;
        }
        .box{
            width: 50px;
            height: 50px;
            background-color: yellow;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="box"></div>
</div>
</body>
</html>
